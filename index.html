<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" id="display" readonly>
        <div id="botao">
            <button class="formatarUm">C</button>
            <button class="formatarUm">-</button>
            <button class="formatarUm">%</button>
            <button class="formatarDois">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="formatarDois" value="*">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="formatarDois" value="">-</button>
            <button id="numero1">1</button>
            <button id="numero2">2</button>
            <button>3</button>
            <button class="formatarDois">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="formatarDois">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
